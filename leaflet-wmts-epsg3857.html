<!DOCTYPE html>
<html>
<head>
<title>OS Maps API | Leaflet | WMTS | EPSG:3857</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id="map"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
<script>
    var apiKey = 'INSERT_API_KEY_HERE';
    var copyrightStatement = '&copy; Crown copyright and database rights ' + new Date().getFullYear() + ' Ordnance Survey.';

    var map = L.map('map').setView([ 52.567, -1.485 ], 10);

    L.tileLayer('https://api2.ordnancesurvey.co.uk/mapping_api/v1/service/wmts?key=' + apiKey + '&height=256&width=256&tilematrixSet=EPSG:3857&version=1.0.0&style=&layer=Outdoor 3857&SERVICE=WMTS&REQUEST=GetTile&format=image/png&TileMatrix=EPSG:3857:{z}&TileRow={y}&TileCol={x}', {
        maxZoom: 18,
        minZoom: 7, 
        attribution: copyrightStatement
    }).addTo(map);

</script>

</body>
</html>
